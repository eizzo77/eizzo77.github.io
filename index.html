<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraftProject</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="wrapper">
            <div class="game-world"></div>

        </div>
        <div class="side-bar">
            <div class="title">Inventory</div>
            <div class="inventory">
                <div id="shovel" data-revealed="true" data-selected="false" class="shovel bag-item"></div>
                <div id="axe" data-revealed="true" data-selected="false" class="axe bag-item"></div>
                <div data-revealed="true" data-selected="false" class="pickaxe bag-item"></div>
                <div class="bag-item unknown"></div>
                <div class="bag-item unknown"></div>
                <div class="bag-item unknown"></div>
            </div>
            <div class="title">Resources</div>
            <div class="resources-bag">
                <div id="ground" class="bag-item">0</div>
                <div id="lumber" class="bag-item">0</div>
                <div id="stone" class="bag-item">0</div>
                <div id="liquid" class="bag-item">0</div>
                <div id="leather" class="bag-item">0</div>
                <div id="diamond" class="bag-item">0</div>
            </div>
        </div>
    </div>
    <script src="minecraftlogic.js"></script>
</body>
</html>
